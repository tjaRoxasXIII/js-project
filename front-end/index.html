<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Card Clash</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h2 style="margin: auto; width: 50%; text-align: center;">Card Clash!</h2>
    </header>
    
    <main>
      <!-- Add content -->
      <form id="player">
        <h2>Enter a Username:</h2>
        <label>Username:</label>
        <input type="text" name="username" required="required">
        <input type="submit">
      </form>
      <ol id="scoreboard" style="float: right;"></ol>
      <div id="game_area" style="margin: auto; width: 50%; padding-bottom: 5%;"></div>
      <div id="event-box"></div>
      <button id="start" style="margin: auto;">Start Game</button>
    </main>

    <script src="./src/index.js"></script>
    <script src="./src/user.js"></script>
    <script src="./src/cards.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/characters.js"></script>
  </body>
</html>
